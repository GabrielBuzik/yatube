{% load static %}
{% with request.resolver_match.view_name as view_name %}  
<header> 
  <nav class="navbar navbar-light" style="background-color: #708090">
    <div class="container">
      <a class="navbar-brand" href={% url 'posts:index' %}>
        <img
          src="{% static 'img/logo.png' %}" 
          width="30" height="30" 
          class="d-inline-block align-top"
          alt="">
        <span style="color:red">Ya</span>tube
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'about:author' %}active{% endif %}" 
          style="color: #000000{% if view_name  == 'about:author' %};background-color:#C0C0C0{% endif %}"
          href="{% url 'about:author' %}">Author</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'about:tech' %}active{% endif %}" 
          style="color: #000000{% if view_name  == 'about:tech' %};background-color:#C0C0C0{% endif %}"
          href="{% url 'about:tech' %}">Technologies</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'posts:post_create' %}active{% endif %}" 
          style="color: #000000{% if view_name  == 'posts:post_create' %};background-color:#C0C0C0{% endif %}"
          href="{% url 'posts:post_create' %}">New post</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link link-light {% if view_name  == 'users:password_change_form' %}active{% endif %}" 
          href="{% url 'users:password_change_form' %}"
          style="{% if view_name  == 'users:password_change_form' %};background-color:#696969{% endif %}">Change password</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link link-light {% if view_name  == 'users:logout' %}active{% endif %}" 
          href="{% url 'users:logout' %}"
          style="{% if view_name  == 'users:logout' %};background-color:#C0C0C0{% endif %}">Log out</a>
        </li>
        <li>
          User: {{ user.username }}
        </li>
        {% else %}
        <li class="nav-item"> 
          <a class="nav-link link-light {% if view_name  == 'users:login' %}active{% endif %}" 
          href="{% url 'users:login' %}"
          style="{% if view_name  == 'users:login' %};background-color:#696969{% endif %}">Log in</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link link-light {% if view_name  == 'users:signup' %}active{% endif %}" 
          href="{% url 'users:signup' %}"
          style="{% if view_name  == 'users:signup' %};background-color:#696969{% endif %}">Sign up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
</header>
{% endwith %}
